<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>VSystem</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}">VSystem</a>
			</div>
			
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">Home</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li><a href="https://github.com/VladWick/VSystem">GitHUB</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li><a th:href="@{/swagger-ui/index.html}">Documentation</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	<br>
	
	<div class="container">
	
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/transfers}" class="btn btn-primary mb-3">Back to transfer menu</a> 
			</div>
		</div>
	
		<div class="row" style="display:flex;align-items:center;justify-content:center;">
			<div class="col-lg col-md-6 col-sm-6 container justify-content-center card">
				<br>
				
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully transfered money!</div>
				</div>
				
				<h1 class="text-center">Make Transfer</h1>
				
				<div class="card-body">

					<form th:action="@{/transfer/make_transfer}" method="post" th:object="${transferBalance}">
					<div class="form-group">
						<label class="control-label" for="from"> From </label>
						<input id="from" class="form-control" th:field="*{from}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="to"> To </label> <input
							id="to" class="form-control" th:field="*{to}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="amount"> Amount </label> <input
							id="amount" class="form-control" th:field="*{amount}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Transfer</button>
					</div>
				</form>
					
				</div>
				
			</div>
		</div>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="ISO-8859-1">
	<title>VSystem</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" th:href="@{/}">VSystem</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="https://github.com/VladWick/VSystem">Github</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/swagger-ui/index.html}">Documentation</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link disabled" th:href="@{/}">Contact</a>
	      </li>
	      <li class="nav-item" sec:authorize="isAuthenticated()">
	        <a class="nav-link" th:href="@{/logout}">Logout</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<br>
	
	<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/users}" class="btn btn-primary mb-3 ml-10">Back to list</a> 
			</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-lg col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">User Details</h1>
				<div class="card-body">
				
					<h5>Id: <b th:text = "${user.id}"></b> </h5>
					<h5>First name: <b th:text = "${user.firstName}"></b> </h5>
					<h5>Last name: <b th:text = "${user.lastName}"></b> </h5>
					<h5>Email: <b th:text = "${user.email}"></b> </h5>
					<h5>Password: <b th:text = "${user.password}"></b> </h5>
					<hr>
					<h5>Roles: <b th:text = "${user.roles}"></b> </h5>
					<hr>
					<h5>Info: <b th:text = "${user.info}"></b> </h5>
					<hr>
					<h5>Balance: <b th:text = "${user.balance}"></b> </h5>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>

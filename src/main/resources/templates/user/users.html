<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	
<head>
	<meta charset="ISO-8859-1">
	<title>VSystem</title>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}">VSystem</a>
			</div>
			
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">Home</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li><a href="https://github.com/VladWick">GitHUB</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li><a th:href="@{/swagger-ui/index.html}">Documentation</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	
	<div class="container">
		<div class="row">
			<h1>Users</h1>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/users/add}" class="btn btn-primary mb-3">Add user</a> 
			</div>
		</div>
		<br>
		
		<table class="table table-striped table-bordered" >
			<thead class="table-dark">
				 <tr>
				 	<th>User id</th>
				 	<th>User First Name</th>
				 	<th>User Last Name</th>
				 	<th>User Email</th>
				 	<th>User Balance</th>
				 	<th>Actions</th>
				 </tr>
			</thead>
			
			<tbody>
				<tr th:each = "user: ${users}">
					<td th:text = "${user.id}"></td>
					<td th:text = "${user.firstName}"></td>
					<td th:text = "${user.lastName}"></td>
					<td th:text = "${user.email}"></td>
					<td th:text = "${user.balance}"></td>
					
					<td>
						<a th:href = "@{/users/update/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
						<a th:href = "@{/users/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
						<a th:href = "@{/users/details/{id}(id=${user.id})}" class="btn btn-info">Details</a>
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>
	
	</body>
</html>

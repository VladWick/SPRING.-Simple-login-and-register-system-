<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>VSystem</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">VSystem</a>
			</div>
			
			<div id="navbar" class="collapse navbar-collapse">
			
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">Home</a></li>
				</ul>
				
				<ul class="nav navbar-nav">
					<li><a href="https://github.com/VladWick">GitHUB</a></li>
				</ul>
				
				<ul class="nav navbar-nav">
					<li><a th:href="@{/swagger-ui/index.html}">Documentation</a></li>
				</ul>
				
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">Contact</a></li>
				</ul>
			
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	
	<div class="container">
		<div class="row">
			<h1>Roles</h1>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/roles/add}" class="btn btn-primary btn-sm mb-3">Add role</a> 
			</div>
		</div>
		
		<table class="table table-striped table-bordered" >
			<thead class="table-dark">
				 <tr>
				 	<th>Role Name</th>
				 </tr>
			</thead>
			
			<tbody>
				<tr th:each = "role: ${roles}">
					<td th:text = "${role.name}"></td>
					
					<td>
						<a th:href = "@{/role/edit/{id}(id=${role.id})}" class="btn btn-primary">Update</a>
						<a th:href = "@{/role/{id}(id=${role.id})}" class="btn btn-danger">Delete</a>
						<a th:href = "@{/role/{id}(id=${role.id})}" class="btn btn-primary">Details</a>
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>
	
	</body>
</html>
